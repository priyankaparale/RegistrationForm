<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RegistrationForm</title>
</head>
<body>
    <form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">Registration Form</h1>
		<div class="col-md-6">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" class="form-control" id="first-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="first-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="first-name-invalid">
				Please enter a valid first name
			</div>
		</div>
		<div class="col-md-6">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="last-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="last-name-invalid">
				Please enter a valid last name
			</div>
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
					autocomplete="off" onkeyup="validate()">
				<div class="valid-feedback" id="email-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="email-invalid">
					Please enter a valid email.
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<label for="mobileNumber" class="form-label">Mobile Number</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">+91</span>
				<input type="text" class="form-control" id="mobileNumber" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
				<div class="valid-feedback" id="mobileNumber-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="mobileNumber-invalid">
					Please enter a valid Mobile Number.
				</div>
			</div>
		</div>

        <div class="col-md-12" style="text-align: center;">
            <label for="gender" class="form-label">Gender</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" required onkeyup="validate()">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" required onkeyup="validate()">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="option2" required onkeyup="validate()">
                <label class="form-check-label" for="others">Others</label>
            </div>
        </div>

		<div class="col-md-12" style="text-align: center;">
			<label for="state" class="form-label">Country</label>
			<select class="form-select" id="state" required onkeyup="validate()">
				<option value="None" selected>Choose...</option>
				<option value="India">India</option>
				<option value="USA">USA</option>
			</select>
			<div class="valid-feedback" id="state-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="state-invalid">
				Please select a valid state.
			</div>
		</div>
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
		</div>
	</form>

    <script src="script.js"></script>
</body>
</html>
